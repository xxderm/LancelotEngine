name: Lancelot

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up CMake
      uses: actions/setup-cmake@v1
      with:
        cmake-version: '3.20'

    - name: Build and test
      run: |
        mkdir build && cd build
        cmake ..
        cmake --build . --config Debug